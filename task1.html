<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Interests Survey Form</title>
<style>
    body{
    background-color: aqua;
    background-image: url(bg.jfif) ;
    background-repeat: no-repeat;
    background-size: cover;
}
h1{
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
label{
    font-size: 20px;
    font-family: 'Times New Roman', Times, serif;
    
}
</style>
</head>

<body align="center">
<font face=Optimal>
<h1>Employee Interests Survey Form</h1></font>
<form>Enter your name: <input type="text" name="Name" size="20">  
<br><br>  
Enter your department: <input type="text" name="Department" size="20">
<br><br>
Tell us a little about yourself: <input type="text" name="Introduction" style="font-size:10pt;height:100px"></form>
<br>
<label for="exercise">Do you exercise at home? </label>
<input type="radio" name="exercise"/> Yes
<input type="radio" name="exercise"/> No
<br>
<p>How do you like to read about your favourite topics?</p>
<input type="checkbox" name="ch1">Books
<input type="checkbox" name="ch2">Online Resources
<input type="checkbox" name="ch3">Phone Apps
<input type="checkbox" name="ch4">Magazines
<br><br>
<label for="genres">What genre of movies do you like?</label>
<select name="genres" id="genres">
<option value="Thriller">Thriller</option>
<option value="Comedy">Comedy</option>
<option value="Romcom">Romcom</option>
<option value="Horror">Horror</option>
<option value="Drama">Drama</option>
<option value="Animation">Animation</option>
<option value="Bollywood">Bollywood</option>
</select> 
<br><br>
<button onClick="window.location.reload();">Submit</button>
</body>
</html>
